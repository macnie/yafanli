<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="style/global.css" />
<link rel="stylesheet" href="style/options.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
<div id="wrapper">
	<div id="header" class="clearfix">
		<div id="logo"><a href="http://www.yarpar.com/" target="_blank"><img src="images/logo.png" alt="雅趴网" /></a></div>
		<h1 id="topbar">雅返利选项设置</h1>
	</div>
	<div id="container">
		
		<div class="alert"></div>
		
		<!-- LoginWrapper -->
		<div id="loginWrapper" class="r-section section">
			
				<p class="r-item"><input name="data[User][email]" class="text" id="username" type="text"><label for="username" class="r-label">邮箱</label>&nbsp;&nbsp;&nbsp;<a target="_blank" href="http://www.yarpar.com/users/register">还没有帐号？快速注册</a></p>
				<p class="r-item"><input name="data[User][password]" class="text" id="password" type="password"><label for="password" class="r-label">密码</label>&nbsp;&nbsp;&nbsp;<a href="http://www.yarpar.com/users/forgetPwd" target="_blank">已有帐号，忘记密码？</a></p>
				<p class="r-item clearfix"><input class="r-submit l-submit" onclick="login()" type="submit" value="登录"> <span id="error-message"></span></p>
			<hr />	
			<ul>
				<li>1、绑定雅趴网帐号后，雅趴才知道收入是否属于您哦</li>
				<li>2、当您打开了淘宝宝贝页面，雅返利图标会自动显示当前宝贝的返利金额。很方便！</li>
				<li>3、每个宝贝均需点击返利按钮跳转一下再拍下或加入购物车。否则收不到返利哦</li>
				<li>4、您最好在雅趴网账户中补充填写您的手机号。这样一旦返利成功，雅趴会(免费)短信给您</li>
			</ul>
		</div>
		
		<!-- UesrWrapper -->
		<div id="userWrapper" class="section">
			<dl id="user">
				<dt><a href="http://www.yarpar.com/users" target="_blank"><img id="avatar" src="http://files.yarpar.lenmy.com/files/avatar/default.png" /></a><p><a id="nickname" href="" target="_blank">等待加载……</a> (<a href="javascript:;" onclick="logout()">退出</a>)</p></dt>
				<dd>
					<div class="box">
						<h1>您已经绑定了此帐号</h1>
						<p>您在此帐号绑定时返利的所有收入都会计入此帐号下。</p>
					</div>
				</dd>
			</dl>
		</div>
		
	</div>
</div>
</body>
</html>
